<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background:black; color:white;">

    <div class="container my-3 mt-3">
      <h1 style="text-align:center">Breast Cancer Prediction Model</h1>
      <img style="width:100%; height:300px" src="{{ url_for('static', filename='cancers.jpg') }}" alt="Breast Cancer">

      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="featureInput" class="form-label">Input 31 Breast Cancer Features</label>
          <input type="text" class="form-control" id="featureInput" name="feature" value="{{ random_sample }}" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Predict</button>
          <button type="button" class="btn btn-secondary" onclick="fillRandom()">Fill Random Data</button>
        </div>
      </form>

      {% if message %}
        <div class="mt-4">
          <div class="card my-3" style="width: 18rem;">
            {% if 'Not' in message[0] %}
              <img style="width:100%; height:300px" src="{{ url_for('static', filename='Not_cancrous.jpg') }}"  alt="Not Cancerous">
              <div class="card-body">
                <h5 class="card-title text-success">Not Cancerous</h5>
                <p class="card-text">Don't worry, you don't have Breast Cancer.</p>
                <p class="card-text">{{ message[1] }}</p>
              </div>
            {% else %}
              <img style="width:100%; height:90px" src="{{ url_for('static', filename='Cancrous.jpg') }}" alt="">
              <div class="card-body">
                <h5 class="card-title text-danger">Cancerous</h5>
                <p class="card-text">Alert! You may have Breast Cancer. Please consult a doctor.</p>
                <p class="card-text">{{ message[1] }}</p>
              </div>
            {% endif %}
          </div>
        </div>
      {% endif %}

    </div>

    <script>
      // Fetch random sample from Flask without reloading
      function fillRandom() {
        fetch("/random")
        .then(response => response.json())
        .then(data => {
          document.getElementById("featureInput").value = data.sample;
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
